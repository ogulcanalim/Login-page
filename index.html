<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,100;1,300&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">



</head>
<link rel="stylesheet" href="style.css">
<body>
    
    <h1>Welcome to the Middle Earth</h1>
    <form action="">

    <div class="username">
        <label for="Username">Username</label>
        <input type="Username" id="username" placeholder="Enter your username">
    </div>

    <div>   
        <label for="Password">Password</label>
        <input type="Password" id="password" placeholder="Enter your password">  
    </div>

    <div>   
        <label for="Security Code">Security Code</label>
        <input type="Security Code" id="Security Code" placeholder="Enter security code">  
    </div>

    <div class="button">
        <input type="submit" value="Login">
        <input type="reset" value="Clear">
    </div>
    

</body>
</html>
